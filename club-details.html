<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PafSport - ТЦ "Ривьера"</title>
    <link rel="stylesheet" href="assets/css/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="club-details-page">
    <header class="top-header fixed-header">
        <div class="logo">*PafSport</div>
        <nav>
            <a href="#">Информация</a>
            <a href="tariffs.html">Профиль</a>
        </nav>
    </header>

    <div class="details-container">
        <div class="details-content-panel">
            
            <div class="club-header-info">
                <h2 class="club-title">ТЦ "Ривьера"</h2>
                <p class="club-address">Автозаводская ул., 18, Москва, 115280</p>
            </div>

            <div class="details-main-grid">
                
                <div class="details-left-column">
                    
                    <ul class="club-features-list">
                        <li>Ежедневно с 6 до 24</li>
                        <li>Парковка</li>
                        <li>Групповые программы</li>
                        <li>SPA-зона</li>
                        <li>Удобные раздевалки и душевые</li>
                        <li>Премиальное оборудование</li>
                    </ul>

                    <div class="club-load-chart">
                        <h3>Загруженность</h3>
                        <div class="chart-area">
                            <div class="bar-chart">
                                <div class="bar" style="height: 70%;" title="Пн"></div>
                                <div class="bar" style="height: 90%;" title="Вт"></div>
                                <div class="bar" style="height: 60%;" title="Ср"></div>
                                <div class="bar" style="height: 75%;" title="Чт"></div>
                                <div class="bar" style="height: 80%;" title="Пт"></div>
                                <div class="bar" style="height: 65%;" title="Сб"></div>
                                <div class="bar" style="height: 50%;" title="Вс"></div>
                            </div>
                            <div class="chart-labels">
                                <span>Пн</span>
                                <span>Вт</span>
                                <span>Ср</span>
                                <span>Чт</span>
                                <span>Пт</span>
                                <span>Сб</span>
                                <span>Вс</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="details-right-column">
                    <div class="club-image-wrapper">
                        <img src="assets/images/rivera.png" alt="ТЦ Ривьера" class="club-image">
                    </div>
                    
                    <a href="tariffs.html" class="btn btn-green">Выбрать клуб</a>
                </div>
                
            </div>
            
        </div>
    </div>

    </body>
</html>
